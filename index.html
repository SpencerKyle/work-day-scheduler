<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <div id="date-section">
            <span id="date"></span>
            <span> </span>
            <span id="time"></span>
        </div>
        <div>
            <button>Clear!</button>
        </div>
    </header>

    <main>
        <form action="" id="9" class="hours">
            <span>9:00 AM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="9am"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="10" class="hours">
            <span>10:00 AM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="10am"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="11" class="hours">
            <span>11:00 AM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="11am"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="12" class="hours">
            <span>12:00 AM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="12am"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="13" class="hours">
            <span>1:00 PM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="1pm"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="14" class="hours">
            <span>2:00 PM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="2pm"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="15" class="hours">
            <span>3:00 PM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="3pm"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="16" class="hours">
            <span>4:00 PM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="4pm"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <form action="" id="17" class="hours">
            <span>5:00 PM</span>
            <!-- <input type="text"> -->
            <textarea name="" id="5pm"></textarea>
            <button type="submit" class="addBtn">Add</button>
        </form>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
